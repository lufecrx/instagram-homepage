<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Instagram</title>
</head>

<body>
    <main class="instagram-wrapper">
        <section class="instagram-signup">
            <div class="group">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="logo instagram">
                <h2>Sign up to see photos and videos of your friends.</h2>
                <span>Sign up here</span>
                <div class="input-signup">
                    <input type="text" placeholder=" Phone or email">
                    <input type="text" placeholder=" Full name">
                    <input type="text" placeholder=" Username">
                    <input type="password" placeholder=" Password">
                </div>
                <a class="btn-signup" href="#">Sign up</a>

                <div class="login">
                    <p class="loginpage">Already have an account?
                        <a href="./index.html" class="continue-login">Log in</a>
                    </p>
                </div>
            </div>

                <div class="getapp">
                    <p class="textgetapp">Get the app.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                            class="app-download"></a>
                    </div>
                </div>
        </section>
    </main>

</body>

</html>
