<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="smartphone">
        </section>
        <section class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img class="imgperfil" src="https://github.com/lufecrx.png" alt="perfil">
                </div>
                <a href="#" class="login">Continue as lufecr_</a>
                <a href="#" class="logout">Remove account </a>
            </div>

            <div class="group">
                <p class="not-profile">Not lufecr_?</p>
                <p class="not-profile">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>

            <div class="getapp">
                <p class="textgetapp">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
